<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>

    <script>
        alert("Submission succesful")
    </script>
    <h1>Biodata</h1>

    <fieldset>
        <br><br>

        <form action="" method="post">

            <label for="Name">Name :</label>
            <input type="text" name="" id="name" required="required">
            <br><br>
            <label for="Email">Email :</label>
            <input type="email" name="" id="Email" required="required">
            <br><br>
            <label for="Phone Number">Phone Number :</label>
            <input type="tel" name="" id="Phone Number" required="required">

            <br><br>

            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="Male" id="gender" required="required">Male
            <input type="radio" name="gender" value="Female" id="gender" required="required">Female
            <br><br>

            <label for="password">Password :</label>&emsp;&emsp;
            <input type="password" name="password" required="required">
            <br><br>
            <br><br>
            <br><br>
            <input type="Submit" value="Submit">

    </fieldset>
    </form>
</body>

</html>
